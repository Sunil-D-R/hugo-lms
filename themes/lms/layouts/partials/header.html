<header class="bg-white shadow">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <!-- Logo -->
            <div class="flex-shrink-0 flex items-center">
                <a href="{{ .Site.BaseURL }}" class="text-xl font-bold text-gray-900">
                    {{ with .Site.Params.logo }}
                        <img src="{{ . | absURL }}" alt="{{ $.Site.Title }}" class="h-8 w-auto">
                    {{ else }}
                        {{ .Site.Title }}
                    {{ end }}
                </a>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 flex items-center justify-start ml-8">
                <form class="w-full max-w-lg" role="search" id="searchForm">
                    <div class="relative">
                        <input type="search" 
                               class="w-full bg-gray-100 rounded-lg pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:bg-white" 
                               placeholder="Search courses..." 
                               id="searchInput">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Filter Bar -->
    <div class="border-t border-gray-200 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center space-x-4 py-3 overflow-x-auto">
                <!-- Category Filter -->
                <div class="flex-shrink-0">
                    <select id="categoryFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 rounded-md">
                        <option value="">All Categories</option>
                        {{ range $key, $value := .Site.Taxonomies.categories }}
                        <option value="{{ $key }}">{{ $key }}</option>
                        {{ end }}
                    </select>
                </div>

                <!-- Difficulty Filter -->
                <div class="flex-shrink-0">
                    <select id="difficultyFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 rounded-md">
                        <option value="">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <!-- Duration Filter -->
                <div class="flex-shrink-0">
                    <select id="durationFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 rounded-md">
                        <option value="">Any Duration</option>
                        <option value="0-1">Under 1 hour</option>
                        <option value="1-3">1-3 hours</option>
                        <option value="3-6">3-6 hours</option>
                        <option value="6+">6+ hours</option>
                    </select>
                </div>

                <!-- Sort Options -->
                <div class="flex-shrink-0">
                    <select id="sortFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 rounded-md">
                        <option value="latest">Latest</option>
                        <option value="popular">Most Popular</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>

                <!-- Tags Filter -->
                <div class="flex-shrink-0">
                    <select id="tagFilter" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary-500 focus:border-primary-500 rounded-md" multiple>
                        {{ range $key, $value := .Site.Taxonomies.tags }}
                        <option value="{{ $key }}">{{ $key }}</option>
                        {{ end }}
                    </select>
                </div>
            </div>
        </div>
    </div>
</header>
