<header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="{{ .Site.BaseURL }}">
                {{ with .Site.Params.logo }}
                    <img src="{{ . | absURL }}" alt="{{ $.Site.Title }}" height="30">
                {{ else }}
                    {{ .Site.Title }}
                {{ end }}
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- Search Bar -->
                <form class="d-flex mx-auto" role="search" id="searchForm">
                    <div class="input-group" style="max-width: 500px;">
                        <input type="search" class="form-control" placeholder="Search courses..." id="searchInput">
                        <button class="btn btn-outline-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </div>
                </form>

                <!-- Auth Buttons -->
                <div class="ms-auto">
                    <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                </div>

                <!-- Language Selector -->
                {{ if hugo.IsMultilingual }}
                <div class="nav-item dropdown ms-3">
                    <button class="btn btn-link nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        {{ .Language.LanguageName }}
                    </button>
                    <ul class="dropdown-menu">
                        {{ range .Site.Languages }}
                        <li><a class="dropdown-item" href="#">{{ .LanguageName }}</a></li>
                        {{ end }}
                    </ul>
                </div>
                {{ end }}
            </div>
        </div>
    </nav>

    <!-- Filter Bar -->
    <div class="filter-bar py-2 border-bottom">
        <div class="container">
            <div class="row g-2 align-items-center">
                <!-- Category Filter -->
                <div class="col-auto">
                    <select class="form-select" id="categoryFilter">
                        <option value="">All Categories</option>
                        {{ range $key, $value := .Site.Taxonomies.categories }}
                        <option value="{{ $key }}">{{ $key }}</option>
                        {{ end }}
                    </select>
                </div>

                <!-- Difficulty Filter -->
                <div class="col-auto">
                    <select class="form-select" id="difficultyFilter">
                        <option value="">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <!-- Duration Filter -->
                <div class="col-auto">
                    <select class="form-select" id="durationFilter">
                        <option value="">Any Duration</option>
                        <option value="0-1">Under 1 hour</option>
                        <option value="1-3">1-3 hours</option>
                        <option value="3-6">3-6 hours</option>
                        <option value="6+">6+ hours</option>
                    </select>
                </div>

                <!-- Sort Options -->
                <div class="col-auto">
                    <select class="form-select" id="sortFilter">
                        <option value="latest">Latest</option>
                        <option value="popular">Most Popular</option>
                        <option value="rating">Highest Rated</option>
                    </select>
                </div>

                <!-- Tags Filter -->
                <div class="col">
                    <select class="form-select" id="tagFilter" multiple data-placeholder="Select Tags">
                        {{ range $key, $value := .Site.Taxonomies.tags }}
                        <option value="{{ $key }}">{{ $key }}</option>
                        {{ end }}
                    </select>
                </div>
            </div>
        </div>
    </div>
</header>
