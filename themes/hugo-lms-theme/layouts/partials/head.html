<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title and Meta -->
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    
    <!-- Open Graph -->
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Params.thumbnail }}
    <meta property="og:image" content="{{ . | absURL }}">
    {{ end }}
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ with .Params.thumbnail }}
    <meta name="twitter:image" content="{{ . | absURL }}">
    {{ end }}
    
    <!-- Favicon -->
    {{ with .Site.Params.favicon }}
    <link rel="icon" type="image/png" href="{{ . | absURL }}">
    {{ end }}
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ "css/styles.css" | relURL }}">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="{{ "js/main.js" | relURL }}" defer></script>
    
    <!-- Course-specific scripts -->
    {{ if eq .Layout "course" }}
    <script src="{{ "js/course.js" | relURL }}" defer></script>
    {{ end }}
    
    <!-- Custom Head -->
    {{ with .Site.Params.customHead }}
    {{ . | safeHTML }}
    {{ end }}
</head>
